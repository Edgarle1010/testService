<!DOCTYPE html>
<html>
<head>
  <title>URL Data Example</title>
</head>
<body>
  <p id="datoParagraph">URL Data Example</p>

  <script>
    // Obtener los parámetros de la URL
    const urlParams = new URLSearchParams(window.location.search);

    // Obtener el valor del parámetro llamado "dato"
    const dato = urlParams.get('dato');

    // Mostrar el valor del parámetro en un párrafo
    const datoParagraph = document.getElementById('datoParagraph');
    datoParagraph.textContent = `Valor del parámetro "dato": ${dato}`;
  </script>
</body>
</html>
