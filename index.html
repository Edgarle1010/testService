<!DOCTYPE html>
<html>
<head>
  <title>URL Data Example</title>
</head>
<body>
  <h1 id="datoHeading"></h1>

  <script>
    // Obtener los parámetros de la URL
    const urlParams = new URLSearchParams(window.location.search);

    // Obtener el valor del parámetro llamado "dato"
    const dato = urlParams.get('dato');

    // Mostrar el valor del parámetro en el título h1
    const datoHeading = document.getElementById('datoHeading');
    datoHeading.textContent = `Valor del parámetro es: ${dato}`;
  </script>
</body>
</html>
