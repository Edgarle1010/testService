<!DOCTYPE html>
<html>
<head>
  <title>URL Data Example</title>
</head>
<body>
  <h1>URL Data Example</h1>

  <script>
    // Obtener los parámetros de la URL
    const urlParams = new URLSearchParams(window.location.search);

    // Obtener el valor del parámetro llamado "dato"
    const dato = urlParams.get('dato');

    // Mostrar el valor del parámetro en la página
    const datoElement = document.createElement('p');
    datoElement.textContent = `El valor del parámetro "dato" es: ${dato}`;
    document.body.appendChild(datoElement);
  </script>
</body>
</html>
