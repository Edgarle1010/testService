<!DOCTYPE html>
<html>
<head>
  <title>URL Data Example</title>
  <script>
    function getParameterByName(name, url) {
      if (!url) url = window.location.href;
      name = name.replace(/[[\]]/g, "\\$&");
      var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
          results = regex.exec(url);
      if (!results) return null;
      if (!results[2]) return '';
      return decodeURIComponent(results[2].replace(/\+/g, " "));
    }

    // Obtener el valor del par치metro llamado "dato"
    var dato = getParameterByName('dato');

    // Mostrar el valor del par치metro en la p치gina
    document.addEventListener('DOMContentLoaded', function() {
      var datoElement = document.createElement('p');
      datoElement.textContent = 'Valor del par치metro "dato": ' + dato;
      document.body.appendChild(datoElement);
    });
  </script>
</head>
<body>
</body>
</html>
