<!DOCTYPE html>
<html>
<head>
  <title>URL Parameter Example</title>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Obtener el valor del par치metro llamado "parametro" de la URL
      var urlParams = new URLSearchParams(window.location.search);
      var parametro = urlParams.get('parametro');

      // Asignar el valor del par치metro al cuerpo de la p치gina
      document.body.textContent = 'El valor del par치metro "parametro" es: ' + parametro;
    });
  </script>
</head>
