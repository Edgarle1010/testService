<!DOCTYPE html>
<html>
<head>
  <title>URL Data Example</title>
  <script>
    function getParameterByName(name, url) {
      if (!url) url = window.location.href;
      name = name.replace(/[[\]]/g, "\\$&");
      var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
          results = regex.exec(url);
      if (!results) return null;
      if (!results[2]) return '';
      return decodeURIComponent(results[2].replace(/\+/g, " "));
    }

    // Obtener el valor del parámetro llamado "dato"
    var dato = getParameterByName('dato');

    // Redireccionar y cargar la página con el valor de dato
    if (dato) {
      window.location.href = window.location.href.split('?')[0] + '?dato=' + dato;
    }
  </script>
</head>
<body>
</body>
</html>
