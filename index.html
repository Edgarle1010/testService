<!DOCTYPE html>
<html>
<head>
  <title>URL Parameter Example</title>
  <script>
    // Obtener el valor del par치metro llamado "parametro" de la URL
    const urlParams = new URLSearchParams(window.location.search);
    const parametro = urlParams.get('parametro');
  </script>
</head>
<body>
  <h1>URL Parameter Example</h1>

  <script>
    // Mostrar el valor del par치metro en el cuerpo de la p치gina
    const parametroElement = document.createElement('p');
    parametroElement.textContent = `El valor del par치metro "parametro" es: ${parametro}`;
    document.body.appendChild(parametroElement);
  </script>
</body>
</html>
